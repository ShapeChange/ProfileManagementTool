<!doctype html>
<html lang="en" class="h-100">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="apple-touch-icon" sizes="180x180" href="<%=webpackConfig.output.publicPath%><%=htmlWebpackPlugin.options.faviconPath%>apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="<%=webpackConfig.output.publicPath%><%=htmlWebpackPlugin.options.faviconPath%>favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%=webpackConfig.output.publicPath%><%=htmlWebpackPlugin.options.faviconPath%>favicon-16x16.png">
	<link rel="manifest" href="<%=webpackConfig.output.publicPath%><%=htmlWebpackPlugin.options.faviconPath%>manifest.json">
	<link rel="mask-icon" href="<%=webpackConfig.output.publicPath%><%=htmlWebpackPlugin.options.faviconPath%>safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="<%=webpackConfig.output.publicPath%><%=htmlWebpackPlugin.options.faviconPath%>favicon.ico">
	<meta name="msapplication-config" content="<%=webpackConfig.output.publicPath%><%=htmlWebpackPlugin.options.faviconPath%>browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>

<body class="h-100">
    <div id="app-wrapper" class="h-100"></div>
</body>

</html>
